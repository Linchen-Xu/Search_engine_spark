<script type="text/javascript">
    last_value = '';
    search_result = [];

    function min(a,b){
        if(a<b){
            return a;
        }
        return b;
    }

    function change_word(keyword) {
        a = document.getElementById('kw');
        a.value = keyword;
        search();
    }

    function show_relevant(key) {
        $.ajax({
            url:"http://localhost:8080/searchEngine/r?word="+key,
            type:"post",
            dataType:"json",
            async:false,
            success:function(data){
                if(data.data != null){
                    words = data.data;
                    console.log('data:'+words);
                    $('#relevant').html('');
                    for(i in words){
                        html = '<div class="c-span4  opr-recommends-merge-item ">\n    <div class="c-gap-top-small">\n        <a target="_blank" onclick="change_word(' + words[i] + ')">' + words[i] + '</a>\n    </div>\n</div>';
                        $('#relevant').append(html);
                    }
                }else{
                    console.log('no data found');
                }
            }
        });

    }

    function show_page(index){
        begin = index * 10;
        last = min(begin+8,search_result.length - 1);
        if(last > 0){
            last += 1;
        }
        $('#content_left').html('');
        for(i = begin; i <= last; i += 1){
            // html = '<div class="hentry c-container"><a href="' + search_result[i] + '" target="_blank">' + search_result[i] + '</a>'  + '</div>';
            html = '<div class="result c-container " id="' + i + '" srcid="1599" tpl="se_com_default">\n' +
                '    <h3 class="t">\n' +
                '        <a href="' + search_result[i] + '" target="_blank">\n' +
                '            ' + search_result[i] + '\n' +
                '        </a>\n' +
                '    </h3>\n' +
                '    <div class="c-row c-gap-top-small">\n' +
                '        <div class="c-span18 c-span-last">\n' +
                '            <div class="c-abstract">\n' +

                '            </div>\n' +

                '                <a target="_blank" href="' + search_result[i] + '" class="c-showurl" style="text-decoration:none;">' + search_result[i] + '&nbsp;</a>\n' +
                '            </div>\n' +
                '        </div>\n' +
                '    </div>\n' +
                '    <link href="' + search_result[i] + '" data-newtab="true">\n' +
                '</div>';
            $('#content_left').append(html);
        }
    }

    function show_info(data){
        $('#list_info').css({"width":"600px","height":"700px"});
        tmp = data;
        search_result = [];
        for(i in tmp){
            console.log(tmp[i]);
            search_result.push(tmp[i]);
        }
        show_page(0);
    }

    function search(){
        tmp=document.getElementById('su');
        if(tmp.value == ''){
            return;
        }
        key = tmp.value;
        if(last_value == key){
            return;
        }
        last_value = key;
        console.log('trying to get info by keyword:' + key);
        key = encodeURI(key);
        key = encodeURI(key);
        console.log('translated to:' + key);
        $.ajax({
            url:"http://localhost:8080/searchEngine/s?word="+key,
            type:"post",
            dataType:"json",
            async:false,
            success:function(data){
                if(data.data != null){
                    console.log('data:'+data.data);
                    show_info(data.data);
                    show_relevant(key);
                }else{
                    console.log('no data found');
                }
            }
        });
    }

</script>
